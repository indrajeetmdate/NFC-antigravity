
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFC cards by CanopyCorp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    <script src="https://unpkg.com/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                DEFAULT: '#d7ba52',
                500: '#d7ba52',
                600: '#c5aa40', // Slightly darker for hover
              },
              zinc: {
                850: '#1f1f22',
                900: '#18181b',
                950: '#09090b',
              }
            },
            fontFamily: {
              poppins: ['Poppins', 'sans-serif'],
              montserrat: ['Montserrat', 'sans-serif'],
              playfair: ['Playfair Display', 'serif'],
            },
            keyframes: {
              'subtle-bounce': {
                '0%, 100%': {
                  transform: 'translateY(-15%)',
                  animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)',
                },
                '50%': {
                  transform: 'translateY(0)',
                  animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)',
                },
              },
              'shimmer': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            },
            animation: {
                'subtle-bounce': 'subtle-bounce 1.5s infinite',
                'shimmer': 'shimmer 2.5s infinite',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Merriweather:wght@400;700&family=Roboto:wght@400;700&family=Poppins:wght@400;500;700&family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom Scrollbar Styles for a black and gold theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f1f22; /* zinc-850 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #d7ba52; /* gold */
        border-radius: 10px;
        border: 2px solid #1f1f22; /* To create a margin-like effect */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #c5aa40; /* gold-600 */
      }
    </style>
